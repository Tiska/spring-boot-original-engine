<!DOCTYPE html>
<html>
<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--<link href="../static/css/core.css"-->
          <!--th:href="@{/css/core.css}"-->
          <!--rel="stylesheet" media="screen" />-->
</head>
<body>
<div style="text-align: center">
    <h1>Bienvenue sur le Spring boot app engine de Steamulo !</h1>
    <img src="X:\workspace\spring-boot-sample-gae\src\main\resources\templates\steam_grand.png" th:src="@{resources\templates\steam_grand.png}" alt="Sponsored by Steamulo" />
</div>
<div style="text-align: center">
    <h1>Ajouter un client</h1>
    <button>Add</button>
</div>
<div style="text-align: center">
    <h1>Liste des clients</h1>
    <ul th:each="client : ${clients}">
        <li>
            <p th:text="${client.nom}"></p>
            <p th:text="${client.prenom}"></p>
        </li>
    </ul>
</div>
</body>
</html>
